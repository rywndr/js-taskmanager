<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Task Manager</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <h1>Task Manager</h1>
    <form>
      <label for="task-name">Task Name:</label>
      <input
        type="text"
        id="task-name"
        name="task-name"
        required
      />
      <br />
      <label for="task-desc">Task Description:</label>
      <textarea
        id="task-desc"
        name="task-desc"
        required
      ></textarea>
      <br />
      <label for="task-date">Due Date:</label>
      <input
        type="date"
        id="task-date"
        name="task-date"
        required
      />
      <br />
      <button type="submit">Add Task</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Task Name</th>
          <th>Description</th>
          <th>Due Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Tasks will be added dynamically here -->
      </tbody>
    </table>

    <script src="./script.js"></script>
  </body>
</html>
